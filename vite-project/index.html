<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <h1>Disney Movie</h1>
    <section class="form-parent">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="title">Movie Name</label>
            <input type="text" id="title" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="url"> Enter Image URL Here</label>
            <input type="text" id="url" class="text-box" required />
          </div>
        </div>
        <div class="hero-form-input">
          <input type="submit" value="Submit" class="btn" />
        </div>
      </form>
    </section>

    <div class="filter">
      <button data-filter="all">All</button>
      <button data-filter="low">1990s - 1999s</button>
      <button data-filter="mid">2000s - 2009s</button>
      <button data-filter="high">2010s - 2020s</button>
    </div>
    <div class="container"></div>
    <h3>Watched</h3>
    <div class="watched"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
